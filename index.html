<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaMascotas</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./masc.js" defer></script>
</head>

<body>
    <header>
       
        <nav>
            <h1>Tienda de Mascotas</h1>
                       <ul>
                <li><a href="index.html"> Inicio </a></li>
                <li><a href="index.html"> Contacto </a></li>
            </ul>
        </nav>
    </header>
    <main>
        

        
        <div class="container">
            
            <div class="tipoCita">
                <h3>Organizar Por:</h3><br>

                <input type="radio" name="estado" id="abierta" checked value="abierta" onchange="mostrarCitas()">
                Abierta <br> <br>
                <input type="radio" name="estado" id="cerrada" value="cerrada" onchange="mostrarCitas()"> Cerrada <br>
                <br>
                <input type="radio" name="estado" id="anulada" value="anulada" onchange="mostrarCitas()"> Anulada

            </div>
            <div class="registro">
                <h2>REGISTRA TUS CITAS</h2>
                <P>‚Üò üêîüê∞üê±üê∂ü¶Ü ‚Üô</P>
                <div class="botonRegistrar"><button id="mostrarFormulario">Registrar Cita</button>
                </div>
                <div class="agendaCita" id="formulario">
                    <h3 id="alert"></h3>

                    <h4>AGENDA TU CITA</h4>

                    <div class="form">
                        <div class="texto">
                            <label>Nombre:</label>
                            <input type="text" id="nombre">

                            <label>Propietario:</label>
                            <input type="text" id="propietario"> <br>

                            <label>Telefono:</label>
                            <input type="number" id="telefono">

                            <label>Fecha:</label>
                            <input type="date" id="fecha"><br>

                            <label>Hora:</label>
                            <input type="time" id="hora">

                            <label>Sintomas:</label>
                            <input type="text" id="sintomas"><br>
                            <label for="estado"></label>

                            <div>
                                <label>Tipo de Mascota</label>
                                <select name="" id="tipoMascota">
                                    <option value=""></option>
                                    <option value="gato">Gato</option>
                                    <option value="perro">Perro</option>
                                    <option value="gallina">Gallina</option>
                                    <option value="conejo">Conejo</option>
                                    <option value="pato">Pato</option>
                                </select>
                            </div>
                            <button id="buton" onclick="validar()">Asignar</button>

                        </div>
                    </div>


                </div>
            </div>


        </div>
        <div class="cita">
            <h4 class="citasA"> Citas </h4>

            <div id="citas"></div>

        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
